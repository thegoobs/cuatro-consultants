---
title: Associates
layout: page
visible: true
order: 4
---

<div class="associate-container">
	{% assign associates = site.associates | sort: 'order' %}
	{% for associate in associates %}
		<div class="associate-entry">
			<a href="{{associate.URL}}">
				<h3 class="associate-title">
					{{associate.title}}
				</h3>
			</a>

			<p class="associate-subtitle">
				{{- associate.Info | lstrip -}}
			</p>
		</div>
	{% endfor %}
</div>

<br/>
